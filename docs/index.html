<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame Clock</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-metronome-component@1.2.1"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/web-audio-daw@2.6.1"></script>

        <script src="/clickListener.js"></script>
    </head>
    <body>
        <a-scene >
            <a-entity camera="userHeight: 1.6" look-controls rotation="0 160 0">
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: black; shader: flat">
                </a-entity>
            </a-entity>

            <a-sphere id="start" position="0 1.5 3" color="green" click-listener light="type: point; intensity: 0.3; distance: 50; decay: 2" radius="1"></a-sphere>
            <a-entity light="type: ambient; color: #BBB"></a-entity>
            <!-- <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity> -->
            <a-sphere id="kick" position="0 0 5" color="#222" light="type: point; intensity: 0.3; distance: 50; decay: 2" radius="1"></a-sphere>
            <a-sphere id="snare" position="0 3 5" color="#222" light="type: point; intensity: 0.3; distance: 50; decay: 2" radius="1"></a-sphere>
            <a-sphere id="hiHatClosed" position="2 3 5" color="#222" light="type: point; intensity: 0.3; distance: 50; decay: 2" radius="1"></a-sphere>
            <a-sphere id="hiHatOpen" position="-2 3 5" color="#222" light="type: point; intensity: 0.3; distance: 50; decay: 2" radius="1"></a-sphere>

            <a-sphere id="ghost" position="3 3 3" color="#222" light="type: point; intensity: 0.3; distance: 50; decay: 2" radius="1"></a-sphere>
            <a-sphere id="piano" position="-3 3 3" color="#222" light="type: point; intensity: 0.3; distance: 50; decay: 2" radius="1"></a-sphere>
            <a-sphere id="highBass" position="2 0 1" color="#222" light="type: point; intensity: 0.3; distance: 50; decay: 2" radius="1"></a-sphere>
            <a-sphere id="lowBass" position="-2 0 1" color="#222" light="type: point; intensity: 0.3; distance: 50; decay: 2" radius="1"></a-sphere>
            <a-entity id="clock" metronome="bpm:136;beatsPerBar:8;barsPerLoop:8"></a-entity>
            <a-entity environment="preset: starry"></a-entity>
            <!-- <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity> -->

        </a-scene>

        <script src="/main.js"></script>
    </body>
</html>
